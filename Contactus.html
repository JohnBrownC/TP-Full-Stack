<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <nav></nav>

    <section>
        <h1> Contact US</h1>
        <div class="underline"></div>
        <p>Ask us anything, or share your feedback.</p>
    </section>
    <section>
        <form>
            <form action="/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <label><input type="checkbox" name="agree"> I agree to the terms and conditions</label><br><br>
                <input type="submit" value="Submit">
                
              </form>
              
              <style>
                /* Center the form on the page */
                body{
                    background-color: #252525;
                }
                h1,p {
                    color: #ededed;
                    text-align: center;
                }
                .underline{
                    color:#37ff98;
                    border-bottom: 3px solid #37ff98;
                    box-shadow: 1px 4px 5px #37ff98;
                    position: relative;
                    top: -8px;
                    left: 45%;
                    width: 10%;
                    height: auto;
             }
              
        
                


                form {
                  border: 2px solid rgb(255, 255, 255);
                  padding: 30px;
                  box-shadow: 3px 4px 5px #37ff98;
                  margin: auto;
                  max-width: 500px;
                }
                
                /* Style the labels */
                label {
                  color: #ededed;
                  display: block;
                  margin-bottom: 5px;
                  font-weight: bold;
                }
                
                /* Style the form inputs */
                input[type="text"],
                input[type="email"],
                textarea {
                  padding: 10px;
                  border-radius: 5px;
                  border: none;
                  margin-bottom: 20px;
                  box-shadow: 0px 2px 5px rgb(255, 255, 255);
                  width: 100%;
                }
                
                /* Style the submit button */
                input[type="submit"] {
                  background-color: #4CAF50;
                  color: white;
                  padding: 10px 20px;
                  border-radius: 5px;
                  border: none;
                  cursor: pointer;
                  transition: background-color 0.3s ease;
                }
                
                /* Change submit button background color on hover */
                input[type="submit"]:hover {
                  background-color: #3e8e41;
                }
              </style>
            </head>
           
    </section>
</body>
</html>
